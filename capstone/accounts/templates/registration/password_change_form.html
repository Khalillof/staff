{% extends "shared/layout.html" %}
{% load static %}

{% block title %}

Change password form
                   
{% endblock %}

{% block body %}

<h4 class="text-center display-4"> Change password form </h4>
{% include "shared/_form.html" with title=title form=form %}
{% endblock %}

{% block scripts %}
{{ block.super }}

<script>
    document.querySelectorAll('input[type="password"]').forEach(function(ee){
        ee.classList.add("form-control")
    })
</script>
{% endblock scripts%}
