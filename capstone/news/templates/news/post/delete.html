{% extends "shared/layout.html" %}

{% block body %}


<div class="card-body text-center ">

<form method="post">{% csrf_token %}
    <h5 class="helper-text text-center">Are you sure you want to delete this item?</h5> 
    <div class="mailbox-read-info">
        <h5>{{object.title}}</h5>
        <h6>Author: {{object.author.full_name}}
          <span class="mailbox-read-time float-right">Created :  {{ object.created|date:"D d M y  H:i" }}</span></h6>
      </div>
<div class="form-group">
    <input class="btn btn-primary" type="submit" value="Confirm">
</div>



</form>
</div>
{% endblock %}
