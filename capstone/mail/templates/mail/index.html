{% extends "shared/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'accounts:logout' %}">Log Out</a>
    
    <hr>
     <hr/>

    <div id="emails-view" class=" w-100 p-2">
    </div>

    <div id="compose-view" class="w-100 p-2">
        <h3>New Email</h3>
        <form id="compose-form"  >
            
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients"  class="form-control" minlength="3" required >
                <div class="invalid-feedback">
                    required field.
                </div>
            </div>
            <div class="form-group">
               Subject: <input class="form-control" id="compose-subject"  placeholder="Subject" minlength="3" required >
                <div class="invalid-feedback">
                    required field.
                </div>
            </div>
            <textarea class="form-control" id="compose-body"  placeholder="Body" required minlength="3"></textarea>
            <div class="invalid-feedback">
                required field.
            </div>
            <input type="submit"  class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}
